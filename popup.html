<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      .toggle-section {
        margin: 10px 0;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .unit-label {
        margin-left: 70px;
      }
    </style>
  </head>
  <body>
    <h2>Unit Converter</h2>
    <div class="toggle-section">
      <label class="switch">
        <input type="checkbox" id="unitToggle" />
        <span class="slider"></span>
      </label>
      <span class="unit-label" id="unitLabel">Imperial</span>
    </div>
    <script src="popup.js"></script>
    <script src="lib/convert.js"></script>
  </body>
</html>
