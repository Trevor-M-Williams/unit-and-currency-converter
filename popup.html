<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      .toggle-section {
        margin: 10px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .unit-label {
        font-weight: bold;
        color: #555;
      }
      .currency-section {
        margin: 10px 0;
      }
      select {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Unit Converter</h2>
    <div class="toggle-section">
      <span class="unit-label">US</span>
      <label class="switch">
        <input type="checkbox" id="unitToggle" />
        <span class="slider"></span>
      </label>
      <span class="unit-label">Metric</span>
    </div>
    <div class="currency-section">
      <label for="currencySelect">Target Currency:</label>
      <select id="currencySelect">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
        <option value="jpy">JPY</option>
        <option value="inr">INR</option>
      </select>
    </div>
    <script src="popup.js"></script>
    <script src="lib/convert.js"></script>
  </body>
</html>
